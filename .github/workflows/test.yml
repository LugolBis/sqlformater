name: Test sqlformater

on:
  push:
    branches: [develop]
    paths:
      - "src/**"
      - "tests/**"
      - "Cargo.lock"
      - "Cargo.toml"

jobs:
  test-sqlformater:
    name: Test sqlformater on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal

      - name: Run tests
        run: cargo test --verbose